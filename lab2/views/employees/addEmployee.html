<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="addEmployee.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Show Employees</a></li>
                <li><a href="/astronomy">Astronomy Image</a></li>
                <li><a href="/serbal">Serbal Image</a></li>
                <li><a href="/employee" class="active">Employee Form</a></li>
            </ul>
        </nav>
    </header>
 <div class="container">
    <h2>Add New Employee</h2>
    <form action="/api/employees" method="POST" id="employeeForm">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="salary">Salary *</label>
            <input type="number" id="salary" name="salary" required>
        </div>
        
        <div class="form-group">
            <label for="level">Experience Level</label>
            <select id="level" name="level">
                <option value="jr">Junior</option>
                <option value="mid">Mid-Level</option>
                <option value="sr">Senior</option>
                <option value="lead">Tech Lead</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="years">Years of Experience</label>
            <input type="number" id="years" name="yearsOfExperience" min="0">
        </div>
        
        <button type="submit" class="submit-btn">Add Employee</button>
    </form>
    <div id="message" class="message"></div>
 </div>
</div>
</form>

<script src="addEmployee.js"></script>
</body>
</html>
