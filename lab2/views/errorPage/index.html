<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 4s ease-in-out infinite alternate;
            opacity: 0.5;
        }

        @keyframes twinkle {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #6366f1;
            text-shadow: 
                0 0 10px rgba(99, 102, 241, 0.5),
                0 0 20px rgba(99, 102, 241, 0.3),
                0 0 30px rgba(99, 102, 241, 0.2);
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px rgba(99, 102, 241, 0.5),
                    0 0 20px rgba(99, 102, 241, 0.3),
                    0 0 30px rgba(99, 102, 241, 0.2);
            }
            to {
                text-shadow: 
                    0 0 20px rgba(99, 102, 241, 0.6),
                    0 0 30px rgba(99, 102, 241, 0.4),
                    0 0 40px rgba(99, 102, 241, 0.3);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #f8fafc;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .rocket {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 3rem auto;
            animation: float 6s ease-in-out infinite;
        }

        .rocket-body {
            position: absolute;
            width: 60px;
            height: 100px;
            left: 30px;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            border-radius: 50% 50% 20% 20%;
        }

        .window {
            position: absolute;
            width: 25px;
            height: 25px;
            top: 25px;
            left: 17.5px;
            background: #f8fafc;
            border-radius: 50%;
            border: 4px solid #1e1b4b;
        }

        .fin {
            position: absolute;
            width: 20px;
            height: 30px;
            background: #a855f7;
        }

        .fin-left {
            left: 10px;
            bottom: 10px;
            transform: skew(30deg, 0);
        }

        .fin-right {
            right: 10px;
            bottom: 10px;
            transform: skew(-30deg, 0);
        }

        .exhaust-flame {
            position: absolute;
            top: 100%;
            left: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom, #f59e0b, #ef4444);
            border-radius: 0 0 50% 50%;
            animation: flame 0.5s ease-in-out infinite alternate;
        }

        @keyframes flame {
            from { height: 60px; opacity: 0.8; }
            to { height: 70px; opacity: 0.5; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            color: white;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .meteor {
            position: absolute;
            width: 2px;
            height: 90px;
            background: linear-gradient(45deg, #6366f1, transparent);
            transform: rotate(45deg);
            animation: meteor 6s linear infinite;
        }

        .meteor:before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #6366f1;
            box-shadow: 0 0 20px #6366f1;
        }

        @keyframes meteor {
            0% {
                transform: rotate(45deg) translateX(-100%);
                opacity: 1;
            }
            70% { opacity: 1; }
            100% {
                transform: rotate(45deg) translateX(200%);
                opacity: 0;
            }
        }

        .meteor:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 1s;
        }

        .meteor:nth-child(2) {
            top: 30%;
            right: 20%;
            animation-delay: 3s;
        }

        .meteor:nth-child(3) {
            bottom: 40%;
            left: 30%;
            animation-delay: 5s;
        }

        .planet {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #475569, #1e293b);
            box-shadow: inset -20px -20px 50px rgba(0,0,0,0.4),
                        0 0 30px rgba(99, 102, 241, 0.2);
        }

        .planet:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0) 60%);
        }

        .planet-1 {
            top: 10%;
            right: 10%;
            transform: scale(0.5);
        }

        .planet-2 {
            bottom: 10%;
            left: 10%;
            transform: scale(0.3);
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="meteor"></div>
    <div class="planet planet-1"></div>
    <div class="planet planet-2"></div>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Lost in Space</h1>
        <p>Houston, we have a problem! The page you're looking for seems to have drifted into a black hole. Let's get you back to familiar territory.</p>
        <div class="rocket">
            <div class="rocket-body">
                <div class="window"></div>
            </div>
            <div class="fin fin-left"></div>
            <div class="fin fin-right"></div>
            <div class="exhaust-flame"></div>
        </div>
        <a href="/" class="home-button">Return to Earth</a>
    </div>
</body>
</html>
